{% extends 'base.html' %}

{% block body %}

        <style>
            .custom{
               
             margin: 10px auto 20px;
             display: block;
         
            }
         
            .custom-button{
           margin-left: 90px;
           margin-top: 20px;
             display: block;
         
            }
         
         
            @media only screen and (max-width: 600px) {
             .custom-button{
                 margin: 30px auto 20px;
             display: block;
         
            }

            .custom-box{
                margin: 0 !important;
            }
            }
         
            
         </style>
         
         
         <section class="container">
             <div class="container text-center">

          
         
           
          <div class="row justify-content-center">
         
            
                 <div class="col-sm-3 col-md-3 m-4">
                     <div class="bg-light" style="border-radius: 50% !important; width: 325px !important; height: 325px !important;">
                       
                             
                             <img src="{{book.image.url}} " class="img-responsive img-fluid rounded custom" style="width: 200px; height: 250px;">
                           
         
                             
         
                       
                     </div>
                     
                     
         
                    
                 </div>
                 <div class="col-sm-3 col-md-3 custom-box" style="margin-top: 120px; margin-left: 30px;">
                     <div class="text-center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        <h5>{{book.name}}</h5>
                        <p> by:- {{book.author}}</p>
                        <p> {{book.genre}}</p>
                        <div class="caption my-2">
                    

                            <!-- View Details -->
                             <div class="mid"> <a href="{% url 'rating' book.id %}"  class="btn  btn-sm custom-body" style="background-color: #F0643F; color: white;" role="button">Give Rating</a></div>
            
            
                        </div>
    

                     </div>
                   
                 </div>
                </div>

                 <div class="text-justify container text-muted" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    <p>{{book.descriptions}}</p>
                    
                 </div>
                 
                


         
               
         
       
        </div>
         
         </section>

{%endblock%}
