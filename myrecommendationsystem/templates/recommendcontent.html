{%extends 'base.html'%}
{%load static%}



<!--    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">-->

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' >
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    {%block body%}
<style>

   .custom{
      
    margin: 10px auto 20px;
    display: block;

   }

   .custom-button{
  margin-left: 90px;
  margin-top: 20px;
    display: block;

   }


   @media only screen and (max-width: 600px) {
    .custom-button{
        margin: 30px auto 20px;
    display: block;

   }
   }

   
</style>


<section class="container">
{%if context%}
<h4 class="text-center" style="font-weight: bolder; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Similar Items (Content)</h4>

{%endif%}
    
 <div class="row">
     
    
    {% for place in context %}
    


        <div class="col-sm-3 col-md-3 m-4">
            <div class="bg-light" style="border-radius: 50% !important; width: 325px !important; height: 325px !important;">
              
                    
                    <img src="{{place.image.url}} " class="img-responsive img-fluid rounded custom" style="width: 200px; height: 250px;">
                    <p class="text-center">{{place.name}}</p>

                    

              
            </div>
            <a href="{% url 'detailhome' place.id %}" class="text-center custom-button" style="text-decoration: none; color:#F0643F;">Learn More &#x22B3;</a>

           
        </div>

        {% endfor %}

        <div class="container">

       
        <h4 class="text-center" style="font-weight: bolder; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{name}}</h4>
    </div>
</div>

</section>

{%endblock body%}
